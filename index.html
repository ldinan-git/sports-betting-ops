<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link {
            border: 1px solid #dee2e6;
            border-bottom: none;
        }
        .nav-tabs .nav-link.active {
            background-color: #ffffff;
            border-color: #dee2e6 #dee2e6 #ffffff;
        }
        .tab-content {
            border: 1px solid #dee2e6;
            border-top: none;
            background-color: #ffffff;
            padding: 20px;
        }
        table.dataTable thead th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Best Bets</h1>
        <ul class="nav nav-tabs" id="csvTabs" role="tablist"></ul>
        <div class="tab-content mt-3" id="csvTabsContent"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        // Function to fetch and display CSV data
        function fetchAndDisplayCSV(url, tableId) {
            Papa.parse(url, {
                download: true,
                header: true,
                complete: function(results) {
                    try {
                        const data = results.data;
                        if (!data.length) throw new Error("No data available.");

                        const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));
                        $(tableId).DataTable({
                            data: data,
                            columns: columns,
                            paging: true,
                            searching: true,
                            ordering: true,
                            info: true,
                            destroy: true // Allows reinitialization
                        });
                    } catch (error) {
                        console.error(`Error fetching CSV for ${tableId}:`, error.message);
                        $(tableId).html('<p>Error loading data.</p>');
                    }
                },
                error: function(err) {
                    console.error(`Error fetching CSV from ${url}:`, err.message);
                    $(tableId).html('<p>Error loading data.</p>');
                }
            });
        }

        // Fetch JSON configuration and generate tabs dynamically
        fetch('data-config.json')
            .then(response => response.json())
            .then(config => {
                const sports = config.sports;
                const tabList = $('#csvTabs');
                const tabContent = $('#csvTabsContent');

                Object.keys(sports).forEach((sportKey, index) => {
                    const sport = sports[sportKey];
                    const isActive = index === 0 ? 'active' : '';
                    const isShow = index === 0 ? 'show' : '';

                    // Create tab
                    tabList.append(`
                        <li class="nav-item" role="presentation">
                            <button class="nav-link ${isActive}" id="${sportKey}-tab" data-bs-toggle="tab" data-bs-target="#${sportKey}" type="button" role="tab" aria-controls="${sportKey}" aria-selected="${index === 0}">
                                ${sport.name}
                            </button>
                        </li>
                    `);

                    // Create tab content
                    tabContent.append(`
                        <div class="tab-pane fade ${isShow} ${isActive}" id="${sportKey}" role="tabpanel" aria-labelledby="${sportKey}-tab">
                            <table id="table-${sportKey}" class="table table-striped table-bordered">
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    `);

                    // Fetch and display CSV data
                    fetchAndDisplayCSV(sport.url, `#table-${sportKey}`);
                });
            })
            .catch(err => {
                console.error('Error loading configuration:', err.message);
            });
    </script>
</body>
</html>
